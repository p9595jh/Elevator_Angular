<div class="box"><span>{{title}}</span>
  <hr/><br/><br/>
  <table class="tb">
    <tr style="height:25px; font-weight:bold">
      <td style="width:70px">번호</td>
      <td style="width:140px">제목</td>
      <td style="width:65px">작성자</td>
      <td style="width:100px">날짜</td>
      <td style="width:55px">조회수</td>
      <td style="width:40px">추천</td>
    </tr>

    <ng-container *ngFor="let val of subcontents">
      <tr class="trhover" style="height:20px;">
        <td>{{val.num}}</td>
        <td style="text-align:left; padding:50px;">
          <a class="link" [routerLink]="['../content']" [queryParams]="{type: val.type, num: val.num}">{{val.title}}</a> 
          <span style="font-size:12px; color:grey;" *ngIf="val.comment.length > 0"> [{{val.comment.length}}]</span>
        </td>
        <td>{{val.nickname}}</td>
        <td>{{val.writedate}}</td>
        <td>{{val.hit}}</td>
        <td>{{val.recommend}}</td>
      </tr>
    </ng-container>

  </table>
  <br/><br/>

  <form method="POST" action="./write" *ngIf="loggedIn && !user.stop">
    <input type="submit" name="submit" value="글쓰기" style="float:right;"/>
    <input type="hidden" name="type" value="val.type"/>
  </form>
  <button style="float:right;" onclick="">재생목록</button>
  <button style="float:left;" onclick="">라이브</button>
  <button *ngIf="user.id == sub.id" style="float:left;">라이브 생성</button>
</div>
